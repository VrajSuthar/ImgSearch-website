<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">

                 alt="mountain">

                   target="_blank">Mountain</a>
            </div>

     <div class="search-result">
        <img src="https://images.unsplash.com/photo-1437482078695-73f5ca6c96e2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        <div class="search-result">
